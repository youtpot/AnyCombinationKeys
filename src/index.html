<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>combinationKey example</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="../dist/AnyCombinationKeys.min.js"></script>

    <style>
        body{
            padding: 20px 50px;
        }
        input{
            display: block;
            margin: 0;
            width: 500px;
            height: 30px;
        }
        #inputOnKey{
            font-size: 16px;
            color: #aaaaaa;
        }
        span{
            font-size: 11px;
            color: #aaaaaa;
        }
        #documentOnKey{
            position: absolute;
            left: 60px;
            top: 20%;
            font-size: 40px;
            color: #aaaaaa;
        }

    </style>
</head>
<body>

    <p>What's my keycode:</p>
    <input type="text">
    <p id="inputOnKey">Press ( Enter / Ctrl+Enter ) in Input</p>

    <p id="documentOnKey">Press ( 1 / Shift+1 ) in Document</p>

</body>
    <script type="text/javascript">
        $("input").anyCombinationKeys({//绑定input
                onKey: function() {
                    $("#inputOnKey").html("input onKey");
                },
                onCombinationKey: function() {
                    $("#inputOnKey").html("input onCombinationKey");
                }});


        $(document).anyCombinationKeys({//绑定document
            key:49,
            combinationKey: 16,
            interval:250,
            onKey: function() {
                $("#documentOnKey").text("document onKey");
            },
            onCombinationKey: function() {
                $("#documentOnKey").text("document onCombinationKey");
            }});



        //for example
        $(document).on("keydown", function(event){
            $("input").val(event.keyCode);
            console.log(event.keyCode);

        });
    </script>
</html>
